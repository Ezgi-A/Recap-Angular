<div class="container m-2 p-2" style="background-color: rgb(113, 206, 212);">
    <div class="col-md-12">
      <div class="card" style="background-color: rgb(255, 255, 255);
      color: darkslategray; font-size: 20px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        <div class="card-header"><h5 class="card-title">Merhaba, {{user.firstName}} {{user.lastName}}</h5></div>
        <div class="card-body">
  
          <form [formGroup]="updateForm" >

            <div class="mb-3 row">
              <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text " id="firstName" formControlName="firstName"  [ngModel]="user.firstName" class="form-control"
                       placeholder="İsminiz"/>
              </div>
            </div>
  
            <div class="mb-3 row">
              <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" id="lastName" formControlName="lastName"  [ngModel]="user.lastName"  class="form-control"
                       placeholder="Soyisminiz"/>
              </div>
            </div>
  
            <div class="mb-3 row">
              <label for="email" class="col-sm-2 col-form-label">EMail</label>
              <div class="col-sm-10">
                <input type="text" id="email" formControlName="email" class="form-control" [ngModel]="user.email"
                       placeholder="E-Posta Adresiniz"/>
              </div>
            </div>
  
            <div class="mb-3 row">
                <label for="password"  class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" id="password"  formControlName="password" class="form-control"
                         placeholder="Şifreniz"/>
              </div>
            </div>
          </form>
        </div>
  
        <div class="card-footer" style="background-color: rgb(255, 255, 255);">
          <button class="btn btn-lg btn-outline-success float-end" (click)="updateProfile()" >Güncelle</button>
        </div>
  
      </div>
    </div>
  </div>
