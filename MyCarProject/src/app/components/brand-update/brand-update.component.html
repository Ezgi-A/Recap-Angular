<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title"> Update Brand</h5></div>
                <div class="card-body">
                    <form [formGroup]="brandUpdateForm">
                        <div class="mb-3">
                            <label for="brandName">Brand Name</label>
                            <div class="form-group">
                                <select formControlName="brandId" class="form-control" id="brandSelectUpdate">
                                    <option *ngFor="let brand of brands" [value]="brand.brandId">{{brand.brandName}}</option>
                                </select>
                            </div>
                          </div>
                        <div class="mb-3">
                            <label for="brandName">Brand Name</label>
                            <div class="form-group">
                              <input
                                type="text"
                                id="brandName"
                                formControlName="brandName"
                                class="form-control"
                                placeholder="Brand Name"
                              />
                            </div>
                          </div>
    
                    </form>
    
                </div>
                <div class="card-footer">
                    <button class="btn btn-fill btn-primary" (click)="update()"> 
                        Update
          
                    </button>
           
                </div>

        </div>

    </div>

</div>
