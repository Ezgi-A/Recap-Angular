<div class="diveder" style="border: 1px solid grey;  margin-top: 100px;"></div>

<div class="col-md-12" style="margin-bottom: 100px; margin-top: 50px;">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom01">Rent Date</label>
      <input
          [(ngModel)] = "rentDate"
          class="form-control"
          type="datetime-local"
          value=""
          id="rent_date"
          required
        />
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom02">Return Date</label>
      <input
          [(ngModel)] = "returnDate"
          class="form-control"
          type="datetime-local"
          value=""
          id="return_date"
        />
    </div>
  </div>
  <div class="form-row" style="width: 50%;">
    <label for="select_customer">
      Please select customer</label
    >
    <!-- <select
      id="select_customer"

        {{customer.firstName}}
      </option>
    </select> -->
  </div>
  <div class="form-row" style="margin-top: 20px;">
    <span> <span class="badge badge-warning">Warning</span> Please confirm your registration before payment.</span>
  </div>
  <div class="form-row" style="float: right; margin-top: 20px;">
    <button type="button" class="btn btn-success" (click)="createRent()" >Confirm Rent</button>
    <app-payment *ngIf="isRented" [rentForPayment]="rental"></app-payment>
  </div>
</div>
