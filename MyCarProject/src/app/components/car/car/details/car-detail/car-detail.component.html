  <table class="table"  class= "table table-bordered">
    <thead class="text-dark" style="background-color: #818181f6;">
      <tr>
        <th>CarName</th>
        <th>BrandName</th>
        <th>ColorName</th>
        <th>DailyPrice</th>
      </tr>
    </thead>
    <img
    src="../../../assets/default.jpg"  class="card-img-top" alt="Card image cap "
   />
    <tr  *ngFor="let car of cars">
       
      <td>
        {{ car.carName }}
      </td>
      <td>
        {{ car.brandName }}
      </td>
      <td>
        {{ car.colorName }}
      </td>
      <td>
        {{ car.dailyPrice }}
      </td>
    </tr>
  </table>
