
 <div class="form-row" style="float: right; margin: 20px 20px 20px 20px; "> 
<button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Payment Page
</button>
</div>

<!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Payment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <label for="credit_card">Credit Card Number</label>
          <input
          
            [(ngModel)] = "creditCardNumber"
            type="text"
            class="form-control"
            id="credit_card"
            required
          />
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="expiration_date">Expiration Date</label>
            <input
              [(ngModel)] = "expirationDate"
              type="date"
              class="form-control"
              id="expiration_date"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="security_code">Security Code</label>
            <input
              [(ngModel)] = "securityCode"
              type="text"
              class="form-control"
              id="security_code"
              required
            />
          </div>
      </div>
      
      <div class="modal-body">Kart覺n覺z覺n kaydedilmesini ister misiniz?</div>
      
      <div class="modal-footer">

        <button (click)="save()" type="button" class="btn btn-success">Save Card</button>
      </div>
      <div  class="mb-3" style="width: 12rem;">
        <div *ngIf="creditCards" class="form-row" style="width: 50%;">
          <label for="creditcards">Kartlar覺m</label>
          <select
            id="select_card"
            class="custom-select"
            [(ngModel)]="creditCardId"
            aria-placeholder="All Cards"
            type="number"
          >
            <option  [selected]="getSelectedCardId(creditCard.creditCardId)" *ngFor="let creditCard of creditCards" type="number" [value]="creditCard.creditCardId">
              {{creditCard.creditCardNumber}}
            </option>
            
          </select>
        </div> 
      </div>
    
      <div class="modal-footer">
        
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addPayment()">Approve Payment</button>
     
      </div>
   
    </div>
    </div>
  </div>
</div>
